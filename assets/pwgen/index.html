<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="navbar">

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
  
        <div class="card border rounded">
          <h1 class="card-header p-3 mb-2 bg-secondary text-white">
            Password Generator
          </h1>
          <div class="card-body p-3 mb-2 bg-white text-dark">
            <h5 class="card-title">Genarate a Password</h5>
            <form>
                <div class="range-field">
                  <label for="cRange"># of Characters to return:  <b id="sAmount">-</b></label>
                  <input type="range" class="form-control-range" id="cRange" min="8" max="120" step="1">
              </div>
              <br>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="special">
              <label class="form-check-label" for="special">Special Characters (!"#$%&)</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="numbers">
              <label class="form-check-label" for="numbers">Numeric Characters</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="lowerCase">
              <label class="form-check-label" for="lowerCase">Lowercase Characters</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="upperCase">
              <label class="form-check-label" for="upperCase">Uppercase Characters</label>
            </div>
            <div class="form-group" id="inputBox">
                <label for="generatedPass">Generated Password</label>
                <textarea disabled class="form-control" id="generatedPass" rows="3"></textarea>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <button id="generateBtn" class="btn btn-primary btn-lg">Generate</button>
                </div>
              </form>
            <p class="Card-text"></p>
          </div>
        </div>

        </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scrip.js"></script>
  </body>
</html>
